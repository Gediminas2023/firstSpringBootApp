<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot App SRUD</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link th:href="@{/styles/styles.css}" rel="stylesheet" />
</head>
<body>
   

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
      <a class="navbar-brand" href="/"><b>Spring</b> Boot App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="/employees">Edit Employees</a></li>
              <li class="nav-item"><a class="nav-link" href="/add">Add Employees</a></li>
          </ul>
      </div>
  </div>
</nav>

<header class="py-5 bg-image-full" style="background-image: url('https://source.unsplash.com/wfh8dDlNFOk/1600x900')">
  <div class="text-center my-5">
      <img class="img-fluid  mb-4" src="/images/hills.jpg" alt="..." />
      <h1 class="text-white fs-3 fw-bolder">Employees App</h1>
      <p class="text-white-50 mb-0">Landing Employees Page</p>
  </div>
</header>
<section class="py-5">
  <div class="container-fluid my-5">
      <div class="row justify-content-center">
          <div class="col-lg-6">
              <h2>Employees List</h2>
              <p class="lead">
                <table class="table table-striped">
                  <tr>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Department</th>
                      <th>Position</th>
                  </tr>
                  <tr th:each="employee : ${employees}">
                      <td th:text="${employee.name}"></td>
                      <td th:text="${employee.email}"></td>
                      <td th:text="${employee.department}"></td>
                      <td th:text="${employee.position}"></td>
                  </tr>
              </table>

              </p>

          </div>
      </div>
  </div>
</section>
<footer class="py-5 bg-dark">
  <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Spring Boot App 2023</p></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
